<table class="table">
  <thead>
    <tr>
      <th scope="col">Foto</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido Paterno</th>
      <th scope="col">Apellido Materno</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="{{ contact.foto.url }}" alt="{{ contact.nombre }}" width="50" height="60"></td>
      <td>{{ contact.nombre }}</td>
      <td>{{ contact.apellidoPaterno }}</td>
      <td>{{ contact.apellidoMaterno }}</td>
      <td>
        <a href="{% url 'contacts:contact-update' contact.pk %}" class="btn btn-warning">Editar</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'contacts:contact-delete' contact.pk %}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
