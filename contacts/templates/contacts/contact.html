{% extends 'base.html' %}

{% block content %}
<div class="col-3">
    {% if contacto.foto %}
        <img class="img-fluid" src="{{ contacto.foto.url }}" alt="{{ contacto.nombre }}" width="100" height="100">
    {% endif %}
</div>

<div class="col">
    <div class="h1">
        {{ contacto.nombre }} {{ contacto.apellidoPaterno }}
    </div>
</div>
{% endblock %}
