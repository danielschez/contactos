{% extends 'base.html' %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
{% load static %}
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container .form-group {
        margin-bottom: 15px;
    }
</style>

<div class="form-container">
    <h1>{{ title }}</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno">
            </div>
            <div class="form-group col-md-6">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" id="alias" name="alias">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>

        <div id="fields_email"></div>
        <input type="hidden" value="" id="total_email" name="total_email">
        <button type="button" id="add_email" class="btn btn-secondary mb-3">Agregar Correo</button>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
        </div>

        <div id="fields_telefono"></div>
        <input type="hidden" value="" id="total_tel" name="total_tel">
        <button type="button" id="add_telefono" class="btn btn-secondary mb-3">Agregar Teléfono</button>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
        </div>

        <div id="fields_direccion"></div>
        <input type="hidden" value="" id="total_dir" name="total_dir">
        <button type="button" id="add_dir" class="btn btn-secondary mb-3">Agregar Dirección</button>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="foto">Foto</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
            </div>
        </div>

        <div class="form-group mt-4 text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
